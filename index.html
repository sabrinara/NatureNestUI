<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- For SEO -->
    <meta name="description" content="Discover plants for your home, office, garden, gift or more!">
    <meta name="keywords" content="Nature, Leopard Lily, Nursery NatureNest">
    <meta name="author" content="Your Name or Company">
    <meta property="og:title" content="NatureNest - Plant E-Commerce">
    <meta property="og:description" content="Discover plants for your home, office, garden, gift or more!">
    <meta property="og:image" content="images/banner.jpg">
    <!-- <meta property="og:url" content="https://website.com"> -->
    <meta property="og:type" content="website">
    
    <title>NatureNest</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <!-- Navbar section start -->
    <header>
        <nav>
            <div class="menu-container">
                <div class="logo">
                    <img class="logo" src="images/navlogo.jpg" alt="NatureNest Logo">
                </div>
                <ul class="menus">
                    <li class="nav-item">Products</li>
                    <li class="nav-item">
                        <ion-icon name="cart-outline" style="font-size: 30px;" aria-label="Cart"></ion-icon>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Navbar section end -->

    <main>
        <!-- Banner section start -->
        <div class="carousel">
            <div class="item active">
                <div class="img-box">
                    <img src="images/banner.jpg" alt="Leopard Lily - Nature Banner">
                </div>
                <div class="info-box">
                    <div class="info-slider">
                        <div class="info-item">
                            <h2>Leopard Lily</h2>
                            <p>Discover the exquisite beauty of Leopard Lily in its natural habitat.</p>
                            <a href="#" class="btn">View More</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="item">
                <div class="img-box">
                    <img src="images/banner2.jpg" alt="Sunset Forest - Nature Banner">
                </div>
                <div class="info-box">
                    <div class="info-slider">
                        <div class="info-item">
                            <h2>Sunset Forest</h2>
                            <p>Experience the serene beauty of a forest during sunset.</p>
                            <a href="#" class="btn">View More</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="item">
                <div class="img-box">
                    <img src="images/banner3.jpg" alt="Mountain Peaks - Nature Banner">
                </div>
                <div class="info-box">
                    <div class="info-slider">
                        <div class="info-item">
                            <h2>Mountain Peaks</h2>
                            <p>Admire the majestic view of mountain peaks towering above the clouds.</p>
                            <a href="#" class="btn">View More</a>
                        </div>
                    </div>
                </div>
            </div>

            <ul class="thumb">
                <li class="active"><img src="images/bannersmall.png" alt="Thumbnail for Leopard Lily"></li>
                <li><img src="images/bannersmall2.png" alt="Thumbnail for Sunset Forest"></li>
                <li><img src="images/bannersmall3.png" alt="Thumbnail for Mountain Peaks"></li>
            </ul>
        </div>
        <!-- Banner section end -->

        <!-- Products section start -->

        <!-- Products section end -->
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
